version: "3"

tasks:
  build-amd64:
    cmds:
      - task: :zigcc:build-linux-amd64
        vars:
          PLATFORM: libreelec

  build-arm64:
    cmds:
      - task: :zigcc:build-linux-arm64
        vars:
          PLATFORM: libreelec

  deploy:
    cmds:
      - task: build-{{.CLI_ARGS}}
      - scp _build/libreelec_{{.CLI_ARGS}}/zaparoo root@${LIBREELEC_IP}:/storage/zaparoo
      - ssh root@${LIBREELEC_IP} /storage/zaparoo -service restart