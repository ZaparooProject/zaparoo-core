version: 2

run:
  go: '1.23'

linters:
  enable:
    - staticcheck
    - errcheck
    - gosec
    - govet
    - unused
    - ineffassign
    - sqlclosecheck
    - rowserrcheck
    - revive
    - gocritic
    - nolintlint
    - gocyclo
    - funlen
    - bodyclose
    - nilerr
    - unconvert
    - usestdlibvars
    - errorlint
    - exhaustive
    - prealloc
    - noctx

formatters:
  enable:
    - gofumpt
    - gci

linters-settings:
  govet:
    enable:
      - shadow
      - fieldalignment
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
  gocyclo:
    min-complexity: 15
  funlen:
    lines: 80
    statements: 50
  goimports:
    local-prefixes: github.com/ZaparooProject/zaparoo-core
  prealloc:
    simple: true
    range-loops: true
    for-loops: true
