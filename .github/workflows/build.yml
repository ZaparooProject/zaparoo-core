name: Build all releases
on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      tag:
        description: 'Tag to build (e.g. v2.7.0)'
        required: true
        type: string
      is_nightly:
        description: 'Is this a nightly build?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: release-${{ inputs.tag || github.ref_name }}
  cancel-in-progress: false  # Never cancel releases

env:
  BUILD_TAG: ${{ inputs.tag || github.ref_name }}

jobs:
  create-release:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.BUILD_TAG }}
          is_nightly: ${{ inputs.is_nightly || 'false' }}
        run: |
          # Detect nightly builds and mark as pre-release
          if [[ "$is_nightly" == "true" ]] || [[ "$tag" == *"nightly"* ]]; then
            PRERELEASE="--prerelease"
            TITLE="Nightly Build ${tag}"
          else
            PRERELEASE=""
            TITLE="${tag}"
          fi

          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${TITLE}" \
              --draft \
              ${PRERELEASE} \
              --generate-notes

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [create-release]
    permissions:
      contents: write  # Needed for uploading release assets
      packages: read   # Needed for pulling Docker images from ghcr.io
      actions: read    # Needed for SignPath to read artifacts
    strategy:
      fail-fast: false
      matrix:
        platform:
          - windows
          - mac
          - batocera
          - linux
          - libreelec
        arch:
          - amd64
          - arm64
        include:
          - platform: steamos
            arch: amd64
          - platform: mister
            arch: arm
          - platform: mistex
            arch: arm64
          - platform: batocera
            arch: arm
          - platform: windows
            arch: 386
          - platform: libreelec
            arch: arm
    steps:
      - uses: actions/checkout@v4
      - id: zaparooapprel
        uses: pozetroninc/github-action-get-latest-release@v0.8.0
        with:
          repository: ZaparooProject/zaparoo-app
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Get latest Zaparoo App web build
        run: |
          APP_TAG="${{ steps.zaparooapprel.outputs.release }}"
          APP_VERSION="${APP_TAG#v}"
          APP_FILENAME="zaparoo_app-web-${APP_VERSION}.tar.gz"
          wget "https://github.com/ZaparooProject/zaparoo-app/releases/download/${APP_TAG}/${APP_FILENAME}" -O "pkg/assets/_app/${APP_FILENAME}"
          mkdir pkg/assets/_app/dist
          tar xf "pkg/assets/_app/${APP_FILENAME}" -C pkg/assets/_app/dist/
      - name: Write release version
        run: |
          VERSION="${BUILD_TAG#v}"
          echo "Version: $VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker CLI
        uses: docker/setup-buildx-action@v3
        with:
          use: true
          install: true
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set lowercase repository owner
        run: |
          echo "OWNER_LC=${OWNER,,}" >> "$GITHUB_ENV"
        env:
          OWNER: ${{ github.repository_owner }}
      - name: Read ZIGCC version
        id: zigcc
        run: |
          ZIGCC_VERSION=$(cat scripts/zigcc/VERSION)
          echo "version=$ZIGCC_VERSION" >> "$GITHUB_OUTPUT"
          echo "Using zigcc version: $ZIGCC_VERSION"
      - name: Pull zigcc image
        run: |
          docker pull ghcr.io/${{ env.OWNER_LC }}/zigcc:${{ steps.zigcc.outputs.version }}
          docker tag ghcr.io/${{ env.OWNER_LC }}/zigcc:${{ steps.zigcc.outputs.version }} zaparoo/zigcc
      - name: Build
        env:
          GOFLAGS: "-buildvcs=false"
        run: APP_VERSION=${VERSION} task ${{matrix.platform}}:build-${{matrix.arch}}
      - name: Upload unsigned ZIP artifact
        if: matrix.platform == 'windows'
        id: upload-unsigned-zip
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-zip-${{matrix.arch}}
          path: _build/${{matrix.platform}}_${{matrix.arch}}/zaparoo-${{matrix.platform}}_${{matrix.arch}}-${{env.VERSION}}.zip
          retention-days: 30
      # TODO: Re-enable when signing is configured
      # - name: Copy installer to consistent name for signing
      #   if: matrix.platform == 'windows'
      #   run: |
      #     cp "_build/windows_${{matrix.arch}}/Output/zaparoo-${{matrix.arch}}-${VERSION}-setup.exe" \
      #        "_build/windows_${{matrix.arch}}/Output/zaparoo-setup.exe"
      - name: Upload unsigned installer artifact
        if: matrix.platform == 'windows'
        id: upload-unsigned-installer
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-installer-${{matrix.arch}}
          path: _build/windows_${{matrix.arch}}/Output/zaparoo-${{matrix.arch}}-${VERSION}-setup.exe
          retention-days: 30
      # TODO: Re-enable signing once SignPath is configured
      # - name: Sign ZIP file
      #   if: matrix.platform == 'windows'
      #   uses: signpath/github-action-submit-signing-request@v2
      #   with:
