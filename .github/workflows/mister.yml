name: Generate MiSTer Downloader repo
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to generate repo for (optional, defaults to latest)'
        required: false
        type: string

permissions: write-all
jobs:
  mister-repo:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Get release info
        id: zaparooreleaseinfo
        uses: cardinalby/git-get-release-action@v1
        with:
          # Use provided tag, or current release tag (for release event), or latest
          tag: ${{ github.event.inputs.tag || github.event.release.tag_name || '' }}
          latest: ${{ !github.event.inputs.tag && github.event_name != 'release' }}
          repo: ZaparooProject/zaparoo-core
      - name: Create repo database
        run: |
          python3 scripts/mister/repo/generate.py ${{ steps.zaparooreleaseinfo.outputs.tag_name }}
      - name: Commit repo database
        uses: EndBug/add-and-commit@v9
        with:
          add: scripts/mister/repo/tapto.json -f -A
          default_author: github_actions
          message: 'Update MiSTer repo for ${{ steps.zaparooreleaseinfo.outputs.tag_name }}'
